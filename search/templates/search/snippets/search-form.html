<form method='GET' action='{% url "search:query" %}' class="form my-2 my-lg-0">
    <div class="input-group">
        <input class="form-control" type="search" name='q' placeholder="Поиск..." aria-label="Search" value='{{ request.GET.q }}'>
        <span class='input-group-btn'>
            <button class="btn btn-outline-success" onclick="return false" type="submit">Поиск</button>
        </span>
    </div>
</form>
