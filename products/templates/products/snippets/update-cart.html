<form method='POST' action='{% url "cart:update" %}' class="form"> {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}" />

    {% if in_cart %}
        <button type="submit" class='btn btn-link btn-sm' style="padding: 0px; cursor: pointer;">Удалить?</button>
    {% else %}
        {% if product in cart.products.all %}
            В корзине <button type="submit" class='btn btn-link'>Удалить?</button>
        {% else %}
            <button type="submit" class='btn btn-success'>Добавить в корзину</button>
        {% endif %}
    {% endif %}
</form>
